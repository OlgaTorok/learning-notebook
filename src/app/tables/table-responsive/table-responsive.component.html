<!-- Coloured Responsive Table -->

<div class="table-container card-table">
  <h1 class="header">CSS Responsive Table</h1>
  <h2 class="sub-header text-center">Hide columns on smaller screens</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element" class="cell">
        {{ element.position }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element" class="cell">
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element" class="cell">
        {{ element.weight }}
      </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element" class="cell">
        {{ element.symbol }}
      </td>
    </ng-container>

    <ng-container matColumnDef="energy">
      <th mat-header-cell *matHeaderCellDef>Energy</th>
      <td mat-cell *matCellDef="let element" class="cell">
        {{ element.energy }}
      </td>
    </ng-container>

    <ng-container matColumnDef="radius">
      <th mat-header-cell *matHeaderCellDef>Radius</th>
      <td mat-cell *matCellDef="let element" class="cell">
        {{ element.radius }}
      </td>
    </ng-container>

    <ng-container matColumnDef="discovered">
      <th mat-header-cell *matHeaderCellDef>Year Discovered</th>
      <td mat-cell *matCellDef="let element" class="cell">
        {{ element.discovered }}
      </td>
    </ng-container>

    <ng-container matColumnDef="series">
      <th mat-header-cell *matHeaderCellDef>Series</th>
      <td mat-cell *matCellDef="let element" class="cell">
        {{ element.series }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
