<div class="table-container">
  <h1 class="header">Hidden Columns Table</h1>

  <!-- <form [formGroup]="form">
    <mat-checkbox
      *ngFor="let cd of columns"
      labelPosition="after"
      [formControlName]="cd.def"
      color="warn"
    >
      {{ cd.label }}
    </mat-checkbox>
  </form> -->

  <form [formGroup]="form">
    <mat-form-field placeholder="Select Column">
      <mat-label>Hide columns</mat-label>
      <mat-select class="select-panel" multiple>
        <mat-option
          *ngFor="let col of columns"
          [value]="col.cb"
          class="hide-checkbox"
        >
          <mat-checkbox [formControlName]="col.def" color="primary">
            {{ col.label }}
          </mat-checkbox>
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="header1">
      <th mat-header-cell *matHeaderCellDef>Header 1</th>
      <td mat-cell *matCellDef="let element" class="cell">
        {{ element.header1 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="header2">
      <th mat-header-cell *matHeaderCellDef>Header 2</th>
      <td mat-cell *matCellDef="let element" class="cell">
        {{ element.header2 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="header3">
      <th mat-header-cell *matHeaderCellDef>Header 3</th>
      <td mat-cell *matCellDef="let element" class="cell">
        {{ element.header3 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="header4">
      <th mat-header-cell *matHeaderCellDef>Header 4</th>
      <td mat-cell *matCellDef="let element" class="cell">
        {{ element.header4 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="header5">
      <th mat-header-cell *matHeaderCellDef>Header 5</th>
      <td mat-cell *matCellDef="let element" class="cell">
        {{ element.header5 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="header6">
      <th mat-header-cell *matHeaderCellDef>Header 6</th>
      <td mat-cell *matCellDef="let element" class="cell">
        {{ element.header6 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="header7">
      <th mat-header-cell *matHeaderCellDef>Header 7</th>
      <td mat-cell *matCellDef="let element" class="cell">
        {{ element.header7 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="header8">
      <th mat-header-cell *matHeaderCellDef>Header 8</th>
      <td mat-cell *matCellDef="let element" class="cell">
        {{ element.header8 }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns$ | async"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: displayedColumns$ | async"
    ></tr>
  </table>
</div>
