<div class="main">
  <!-- Toolbar -->
  <div class="toolbar" role="banner">
    <img src="./assets/code-logo1.png" routerLink="/" alt="Logo" class="logo" />

    <button mat-button routerLink="/" routerLinkActive="active">Home</button>

    <button mat-button [matMenuTriggerFor]="beforeMenu">Learn</button>
    <mat-menu #beforeMenu="matMenu" xPosition="after">
      <button mat-menu-item routerLink="learn-ng" routerLinkActive="active">
        Angular
      </button>
      <button mat-menu-item routerLink="learn-react" routerLinkActive="active">
        React
      </button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="aboveMenu">Table</button>
    <mat-menu #aboveMenu="matMenu" yPosition="above">
      <button mat-menu-item routerLink="table" routerLinkActive="active">
        Regular
      </button>
      <button
        mat-menu-item
        routerLink="table-changing"
        routerLinkActive="active"
      >
        Changing
      </button>
      <button
        mat-menu-item
        routerLink="table-expanded"
        routerLinkActive="active"
      >
        Expanded
      </button>
      <button mat-menu-item routerLink="table-hidden" routerLinkActive="active">
        Hidden Columns
      </button>
      <button
        mat-menu-item
        routerLink="table-reorder"
        routerLinkActive="active"
      >
        Re-order Columns
      </button>
      <button
        mat-menu-item
        routerLink="table-responsive"
        routerLinkActive="active"
      >
        Responsive
      </button>
      <button mat-menu-item routerLink="table-super" routerLinkActive="active">
        All-In-One
      </button>
    </mat-menu>

    <div class="spacer"></div>
    <div>
      <!-- Social media icons -->
    </div>
  </div>

  <!-- Content -->
  <router-outlet></router-outlet>

  <!-- Footer -->
  <div class="footer-container">

      <a
        class="circle-link"
        title="CLI"
        href="https://cli.angular.io/"
